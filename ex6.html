<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>객체</h1> 
        <!-- 이름이 있는 정돈상자, 순서는 없다 -->
        <h2>Create</h2>
        <script>
            // 배열은 대괄호, 객체는 중괄호로 생성
            var numbers = {
                "one" : "First",
                "two" : "Second"
            };
            document.write('Number : ' + numbers.one + '<br>');
            document.write('Number : ' + numbers.two + '<br>');

            numbers.three = "Third";
            document.write('Number : ' + numbers.three + '<br>');
            
            // 이름에는 공백을 넣을 수 없다. 그렇기에 이럴 경우 대괄호를 써서 표현한다.
            // 해당 데이터를 가져올 때도 똑같이 대괄호를 써서 객체에서 데이터를 가져옴.
            numbers["special number"] = "777";
            document.write('Number : ' + numbers["special number"] + '<br>');
        </script>

        <!-- 객체에서 데이터를 모조리 가져와야 하는 경우...?  -->
        <!-- 배열에서는 반복문으로 모조리 가져왔었다. -->
         
        <h2>Iterate</h2>
        <script>
            //numbers라는 객체에 있는 key값들을 가져오는 반복문
            for(var key in numbers) {
                document.write(key + '<br>')
            }

            //key에 대응하는 값을 얻기
            for(var key in numbers) {
                document.write(numbers[key] + '<br>')
            }
        </script>

        <h2>프로퍼티 & 메소드</h2>
        <script>
            // 객체에 함수를 담기 : 객체는 별의 별걸 다 담을 수 있다.
            // 객체의 이름이 바뀐다면 데이터를 못 가져오는 현상이 발생할 수 있다.
            // 그런 경우에는 해당 함수 안에서 함수가 소속된 객체를 가리키는 약속된 기호가 있다.
            // 바로 this이다.
            numbers.showAll = function() {
                for(var key in this) {
                document.write(key + ' : ' + this[key] + '<br>');
                }   
            }

            // 아래 함수와 위 함수가 똑같은 정의
            // function showAll() {

            // }

            numbers.showAll();
        </script>
    </body>
</html>
