<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>자바스크립트</title>
  </head>

  <body>
    <h1>함수</h1>
    <h2>기본</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
        </script>
    </ul>
    <h2>파라미터 & 인수</h2>
    <h2>리턴</h2>
  </body>

</html>
